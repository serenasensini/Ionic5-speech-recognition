<ion-header>
  <ion-toolbar>
    <ion-title>
      Riconoscimento vocale
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <p>Premi START per iniziare a registrare, STOP per fermare la registrazione.</p>
  </div>
  <ion-button fill="outline" expand="block" (click)="start()">START</ion-button>
  <ion-button fill="outline" expand="block" (click)="stop()">STOP</ion-button>
</ion-content>
